<form class="student" [formGroup]="StudentForm" autocomplete="off" novalidate >

    <mat-card class="student">
            <mat-card-header style="justify-content: center; padding:2%">
                    <mat-card-title><b>Student Details</b></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="First name" formControlName="firstName">
                            <mat-error *ngIf="hasError('firstName', 'required')">First name is required
                            </mat-error>
                            <mat-error *ngIf="hasError('firstName', 'maxlength')">You have more than 100
                                    characters
                            </mat-error>
                    </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Last name" formControlName="lastName">
                            <mat-error *ngIf="hasError('lastName', 'required')">Last name is required
                            </mat-error>
                            <mat-error *ngIf="hasError('lastName', 'maxlength')">You have more than 100
                                    characters
                            </mat-error>
                    </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Phone No" formControlName="contact">
                            <mat-error *ngIf="hasError('contact', 'required')">Phone no is required
                            </mat-error>
                    </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                            <mat-error *ngIf="hasError('email', 'pattern')">Enter a valid EmailId
                            </mat-error>

                    </mat-form-field>
            </mat-card-content>

            <mat-card-content>

                    <mat-form-field>
                            <select matNativeControl formControlName="course">
                                    
                                    <option label="--Select Course--"></option>
                                    <option value="PG-DAC">PG-DAC</option>
                                    <option value="DITISS">DITISS</option>
                                    <option value="IOT">IOT</option>
                                    <option value="DBDA">DBDA</option>

                            </select>
                            <mat-error *ngIf="hasError('course','required')">Please choose an option
                            </mat-error>

                    </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                    <button type="button" mat-raised-button (click)="createStudent(StudentForm.value)" color="primary">Register</button>
                    <button mat-raised-button (click)="resetStudent(StudentForm.value)" color="warn">Cancel</button>
            </mat-card-actions>
            <p style="color:green">{{successMessage}}</p>
    </mat-card>

</form>
