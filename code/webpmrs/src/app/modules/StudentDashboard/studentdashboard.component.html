<html>
<body>

<h1 style="text-align: center; font-size: 32px;padding:40px;font-family:Verdana, Geneva, Tahoma, sans-serif "><u> Student Dashboard Information</u></h1>
 <div *ngIf="flagTable">
    <table id="customers">
      <tr>
        <th>S.No</th>
        <th>Project Title</th>
        <th>Project Status</th>
        <th>Project Upload</th>

      </tr>
      <tr *ngFor="let s of slist">
        <td>{{s.SNo}}</td>
        <td>{{s.projecttitle}}</td>
        <td>{{s.projectstatus}}</td>
        <td><a style="color:dodgerblue"><button (click)="uploaddoc()">ProjectUpload</button></a></td>
</tr>

    </table>
    </div>
