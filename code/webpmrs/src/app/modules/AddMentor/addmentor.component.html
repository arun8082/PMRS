<form class="mentor" [formGroup]="MentorForm" autocomplete="off" novalidate >

    <mat-card class="mentor">
            <mat-card-header style="justify-content: center; padding:2%">
                    <mat-card-title><b>Mentor Register</b></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="First name" formControlName="firstname">
                            <mat-error *ngIf="hasError('firstname', 'required')">First name is required
                            </mat-error>
                            <mat-error *ngIf="hasError('firstname', 'maxlength')">You have more than 100
                                    characters
                            </mat-error>
                    </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Last name" formControlName="lastname">
                            <mat-error *ngIf="hasError('lastname', 'required')">Last name is required
                            </mat-error>
                            <mat-error *ngIf="hasError('lastname', 'maxlength')">You have more than 100
                                    characters
                            </mat-error>
                    </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="hasError('password', 'required')">Password required must be 6
                                characters long</mat-error>
                        <mat-error *ngIf="hasError('password', 'pattern')">must contain atleast one
                                uppercase,one lowercase and one number</mat-error>
                    </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                    <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                            <mat-error *ngIf="hasError('email', 'pattern')">Enter a valid EmailId
                            </mat-error>

                    </mat-form-field>
            </mat-card-content>

            <mat-card-content>

                <mat-form-field>
                    <input matInput placeholder="Phone No" formControlName="contact">
                    <mat-error *ngIf="hasError('contact', 'required')">Phone no is required
                    </mat-error>
            </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                    <button type="button" mat-raised-button (click)="createMentor(MentorForm.value)" color="primary">Register</button>
                    <button mat-raised-button (click)="Cancel()" color="warn">Cancel</button>
            </mat-card-actions>
    </mat-card>

</form>
