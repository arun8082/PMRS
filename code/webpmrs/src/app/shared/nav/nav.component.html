<mat-icon style="padding-right: 40px" (click)="opened=!opened">menu</mat-icon>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <mat-list>
            <mat-list-item><a mat-button routerLink="/aboutus">About Us</a></mat-list-item>
            <mat-list-item><a mat-button routerLink="/contactus">Contact Us</a></mat-list-item>
            <mat-list-item><a mat-button routerLink="/projectRepository">Project List</a></mat-list-item>
            <mat-list-item><a mat-button routerLink="/{{dashboardLink}}">{{dashboardName}}</a></mat-list-item>
            
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
