
<mat-card  class="login-form">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
            
    <mat-card-content>

            <mat-radio-group>
                    <mat-radio-button style=padding-right:10px; value="m">Admin</mat-radio-button>
                    <mat-radio-button style=padding-right:10px; value="f">Mentor</mat-radio-button>
                    <mat-radio-button value="s">Student</mat-radio-button>
                  </mat-radio-group> 
    </mat-card-content>
            <mat-card-content>
                    <mat-form-field>
                    <input matInput  placeholder="Username"   name="username"  required>
                  </mat-form-field>
                
            </mat-card-content>
            
            <mat-card-content>
            <mat-form-field>
                    <input  matInput  placeholder="Password"  type="password"  name="password"  required>
             </mat-form-field>
            </mat-card-content>
           
            <mat-card-actions>
                    <button  mat-raised-button (click)="login()"  color="primary">Login</button>
                </mat-card-actions>
</mat-card>
