<form [formGroup]="LoginForm" autocomplete="off" novalidate (ngSubmit)="createLogin(LoginForm.value)"
        fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">

        <mat-card class="login-form">
                <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                </mat-card-header>

                <mat-card-content>

                        <mat-radio-group>
                                <mat-radio-button style=padding-right:10px; value="m">Admin</mat-radio-button>
                                <mat-radio-button style=padding-right:10px; value="f">Mentor</mat-radio-button>
                                <mat-radio-button value="s">Student</mat-radio-button>
                        </mat-radio-group>
                </mat-card-content>
                <mat-card-content>
                        <mat-form-field>
                                <input matInput placeholder="Username" formControlName="username">
                               
                                <mat-error *ngIf="hasError('username', 'required')">User name is required</mat-error>
                                <mat-error *ngIf="hasError('username', 'maxlength')">You have more than 100 characters
                                </mat-error>
                        </mat-form-field>

                </mat-card-content>

                <mat-card-content>
                        <mat-form-field>
                                <input matInput placeholder="Password" type="password" formControlname="password">
                          
                                <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                                <mat-error *ngIf="hasError('password', 'maxlength')">should be 6 character long</mat-error>
                                <mat-error *ngIf="hasError('password', 'pattern')">should contain one special character</mat-error>
                        </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                        <button mat-raised-button (click)="login()" color="primary">Login</button>
                </mat-card-actions>
        </mat-card>
</form>
