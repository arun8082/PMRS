<form [formGroup]="RegisterForm" autocomplete="off" novalidate (ngSubmit)="createRegister(registerForm.value)"
        layout-align="center">

        <mat-card class="register">
                <mat-card-header>
                        <mat-card-title style="margin-left: 510px"><b>Register Details</b></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <mat-form-field >
                                <input matInput placeholder="First name" formControlName="firstname">
                                <mat-error *ngIf="hasError('firstname', 'required')">First name is required</mat-error>
                                <mat-error *ngIf="hasError('firstname', 'maxlength')">You have more than 100 characters
                                </mat-error>
                        </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                        <mat-form-field>
                                <input matInput placeholder="Last name" formControlName="lastname">
                                <mat-error *ngIf="hasError('lastname', 'required')">Last name is required</mat-error>
                                <mat-error *ngIf="hasError('lastname', 'maxlength')">You have more than 100 characters
                                </mat-error>
                        </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                        <mat-form-field>
                                <input matInput placeholder="phone No" formControlName="contact">
                                <mat-error *ngIf="hasError('contact', 'required')">Phone no is required</mat-error>
                        </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                        <mat-form-field>
                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                                <mat-error *ngIf="hasError('email', 'pattern')">Enter a valid EmailId </mat-error>

                        </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                        <mat-form-field>
                                <input matInput type="password" placeholder="password" formControlName="password">
                                <mat-error *ngIf="hasError('password', 'required')">Password required must be 6 characters long</mat-error>
                                <mat-error *ngIf="hasError('password', 'pattern')">must contain atleast one uppercase,one lowercase and one number</mat-error>
                        </mat-form-field>
                </mat-card-content>



                <mat-card-actions>
                        <button mat-raised-button (click)="register()" color="primary">Register</button>
                        <button mat-raised-button (click)="Cancel()" color="warn">Cancel</button>
                </mat-card-actions>
        </mat-card>

</form>
